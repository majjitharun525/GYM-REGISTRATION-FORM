<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h2>Gym Registration Form</h2>
    <form action="submit_form.php" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="10" required>

        <label for="height">Height (in cm):</label>
        <input type="number" id="height" name="height" min="50" required>

        <label for="weight">Weight (in kg):</label>
        <input type="number" id="weight" name="weight" min="10" required>

        <label for="gender">Gender:</label>
        <div class="gender-label">
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
        </div>
        <div class="gender-label">
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
        </div>
        <div class="gender-label">
            <input type="radio" id="other" name="gender" value="other" required>
            <label for="other">Other</label>
        </div>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <label for="goals">Fitness Goals:</label>
        <select id="goals" name="goals" required>
            <option value="weight_loss">Weight Loss</option>
            <option value="muscle_gain">Muscle Gain</option>
            <option value="endurance">Endurance</option>
            <option value="flexibility">Flexibility</option>
            <option value="general_fitness">General Fitness</option>
        </select>

        <button type="submit">Register</button>
    </form>
</div>

</body>
</html>
